<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        
        .col-birthday {
            background-color: #f2dede; 
        }

        .col-collegeName {
            background-color: #dff0d8; 
        }
        
        .p:hover{
            
            color:green
            

        }
        .tbody{
            background-color: yellowgreen;
        }
        </style>

</head>
<body style="background-color: currentColor;">
    <br><br>
    <div  style=" height: 40px;">
       <h1><center style="color: peru; justify-content: center;">Available Donars</center></h1>
<br>
    </div>
    <br>
    <br>
    <br>
    <table border="1" class="table table-striped table-bordered " style="color: aliceblue;">
        <thead >
            <tr >
                <th>Name</th>
                <th>CollegeName</th>
                <th>CollegeId</th>
                <th>CollegeArea</th>
                <th>Branch</th>
                <th>Age</th>
                <th>College Contact Number</th>
                <th>Blood Group</th>

            </tr>
        </thead>
        <tbody >
            {% for row in data %}
                <tr class="p">
                    <td >{{ row[5] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[-2] }}</td>
                    <td>{{ row[-1] }}</td>
                
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
